        appearance: none;
        margin: 0; 
        }
        body{
            background-image: url("/static/bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
           
        }
        .form_heading{
            border: 4px solid whitesmoke;
            border-radius: 8px;
            box-shadow: 5px 5px 15px grey;
            border-style:ridge;
        }
        .form_div{
            border-radius:8px ;
            font-size: 20px;
        }

        .proficiency{
            border: 3px solid palevioletred;
            border-radius: 7px;
            border-style: inset;
            background-color:white;
        }

        
    </style>

<body>
    <div class="container  col-lg-6 mt-3 text-center">
        <p class="bg-danger form_heading p-2 text-light " style="font-size: 20px;">Image Description AI</p>
    </div>
    
    <div class="row">
        <div class="col-lg-6">
            <div class="container form_div col-lg-8 text-primary p-2">
                <form id="my_form" class="was-validated"  action = "/" method = "post" 
                enctype="multipart/form-data">

                    <div class="form-group row lg-6 mt-3">
                        <label name="image_upload" for="image_upload" class="col-lg-3 labeling col-form-label text-danger">Select Image</label>
                        <div class="col-sm-9">
                        <input type="file" name="file" class="form-control proficiency" accept="image/*"
                        id="image_upload" required>
                        </div>
                    </div>

                    <hr class="mb-2">
                    <div class="form-group row text-end">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-dark lg-6">Get Image Description</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-6">

        </div>
    </div>
